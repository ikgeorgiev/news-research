services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cef}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cef}
      POSTGRES_DB: ${POSTGRES_DB:-cef_news}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cef} -d ${POSTGRES_DB:-cef_news}"]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 5s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"

volumes:
  postgres_data:
